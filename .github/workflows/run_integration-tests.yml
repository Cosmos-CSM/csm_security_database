name: Run Integration Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    env:
      TEST_PROJECT_PATH: tests/YourProject.IntegrationTests
      DB_CONTEXT_PROJECT_PATH: src/YourProject.Infrastructure
      SQL_SERVER_PASSWORD: "P@ssw0rd123!"

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "P@ssw0rd123!"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Create database "CSM Security"
        run: |
          docker exec $(docker ps -q --filter "ancestor=mcr.microsoft.com/mssql/server:2019-latest") \
            /opt/mssql-tools/bin/sqlcmd \
              -S localhost \
              -U sa \
              -P "${SQL_SERVER_PASSWORD}" \
              -Q "IF DB_ID('CSM Security') IS NULL CREATE DATABASE [CSM Security];"
