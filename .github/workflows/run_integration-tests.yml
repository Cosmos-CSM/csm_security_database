name: Run Integration Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    env:
      TEST_PROJECT_PATH: tests/YourProject.IntegrationTests
      DB_CONTEXT_PROJECT_PATH: src/YourProject.Infrastructure
      SQL_SERVER_PASSWORD: "P@ssw0rd123!"

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "P@ssw0rd123!"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        # IMPORTANT: no sqlcmd here â€” use TCP check instead
        options: >-
          --health-cmd "bash -c 'echo > /dev/tcp/localhost/1433'"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      # Install sqlcmd on the runner (not inside container)
      - name: Install SQL Server tools (sqlcmd)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          export PATH="$PATH:/opt/mssql-tools/bin"

      - name: Wait for SQL Server
        run: |
          echo "Waiting for SQL Server to be ready..."
          for i in {1..30}; do
            sqlcmd -S localhost -U sa -P "${SQL_SERVER_PASSWORD}" -Q "SELECT 1" && break
            echo "SQL Server not ready yet..."
            sleep 1
          done
          echo "SQL Server is ready"

      - name: Print SQL Server status
        run: |
          sqlcmd -S localhost -U sa -P "${SQL_SERVER_PASSWORD}" -Q "SELECT @@VERSION"
