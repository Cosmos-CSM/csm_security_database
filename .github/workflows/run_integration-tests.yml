name: Run Integration Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    env:
      TEST_PROJECT_PATH: tests/YourProject.IntegrationTests
      DB_CONTEXT_PROJECT_PATH: src/YourProject.Infrastructure

      SQL_SERVER_PASSWORD: "sa"

    services:
      sqlserver:
        image: mcr.microsoft.com/azure-sql-edge
        env:
          SA_PASSWORD: "${{ env.SQL_SERVER_PASSWORD }}"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P '${{ env.SQL_SERVER_PASSWORD }}' -Q 'SELECT 1'"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install SQL Server tools (sqlcmd)
        run: |
          sudo apt-get update
          sudo apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          export PATH="$PATH:/opt/mssql-tools/bin"

      - name: Wait for SQL Server
        run: |
          echo "Waiting for SQL Server to be ready..."
          for i in {1..20}; do
            sqlcmd -S localhost -U sa -P "${SQL_SERVER_PASSWORD}" -Q "SELECT 1" && echo "SQL Server is ready" && break
            echo "SQL Server not ready yet..."
            sleep 1
          done

      - name: Print SQL Server status
        run: |
          echo "Testing SQL Server connection..."
          sqlcmd -S localhost -U sa -P "${SQL_SERVER_PASSWORD}" -Q "SELECT @@VERSION"
