name: Run Integration Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    env:
      TEST_PROJECT_PATH: tests/YourProject.IntegrationTests
      DB_CONTEXT_PROJECT_PATH: src/YourProject.Infrastructure
      SQL_SERVER_PASSWORD: "r4NdomPwd"

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "r4NdomPwd"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "sqlcmd -S localhost -U sa -P 'r4NdomPwd' -Q 'SELECT 1'"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Wait for SQL Server
        run: |
          echo "Waiting for SQL Server to be ready..."
          for i in {1..30}; do
            sqlcmd -S localhost -U sa -P "${SQL_SERVER_PASSWORD}" -Q "SELECT 1" && break
            echo "SQL Server not ready yet..."
            sleep 1
          done
          echo "SQL Server is ready"

      - name: Print SQL Server status
        run: |
          echo "Testing SQL Server connection..."
          sqlcmd -S localhost -U sa -P "${SQL_SERVER_PASSWORD}" -Q "SELECT @@VERSION"
